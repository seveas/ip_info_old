<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}IP address info{% endblock %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script type="text/javascript">
    function resize() {
        if($("#main").height() < $(window).height()) {
            $("#main").css({'top': ($(window).height() - $("#main").height())/2});
        }
        else {
            console.log("not smaller");
            $("#main").css({'top': 0});
        }
        if($("#main").width() < $(window).width()) {
            $("#main").css({'left': ($(window).width() - $("#main").width())/2});
        }
        else {
            $("#main").css({'left': 0});
        }
    }
    $(window).ready(function() { resize(); });
    $(window).resize(function() { resize(); });
  </script>
  <style type="text/css">
  body,input {
    font-family: 'Ubuntu', sans-serif;
    font-size: 28px;
    color: #6d6d6d;
  }
  #main {
    margin: 0px;
    position: absolute;
    text-align: center;
  }
  td,th {
    text-align: left;
  }
  .forkme {
    position: fixed;
    top: 0;
    right: 0;
    border: 0;
  }
  </style>
</head>
<body>
{% block forkme %}
<a href="https://github.com/{% block github_user %}seveas{% endblock%}/{% block github_repo %}ip_info{% endblock %}"><img class="forkme" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" /></a>
{% endblock %}
<div id="main">
{% block content %}
<table>
  <tr><th>Your IP:</th><td>{{ ip }}</td></tr>
  {% if hostname %}<tr><th>Your hostname:</th><td>{{ hostname }}</td></tr>{% endif %}
  {% if proxy or local_ip %}
  {% if proxy %}<tr><th>Proxy detected:</th><td>{{ proxy }}</td></tr>{% endif %}
  {% if local_ip %}<tr><th>Your local IP:</th><td>{{ local_ip }}</td></tr>{% endif %}
  {% endif %}
</table>
{% endblock %}
</div>
</body>
</html>
